<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My homework</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='index.js'></script>
</head>
<body class="body">
    <div class="box">
        <div class="quote">
            <label id="quoteText">You only live once, but if you do it right, once is enough</label>
        </div>
        <div class="author">
            <label id="authorName">Dr. Seuss</label>
        </div>
        <div class="button">
            <div class="btn share">
                <a href="https://twitter.com/share" class="btn-twitter">Tweet</a>
            </div>
            <div class="btn change-quote">
                <button id="changeQuote" onclick="changeQuote()">Change Quote</button>
            </div>
        </div>
    </div>
</body>
</html>
